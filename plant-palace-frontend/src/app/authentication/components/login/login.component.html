<div>
    <div class="d-flex justify-content-center pt-4">
        <h1>Login</h1>
    </div>
    <div class="m-3 mt-5">
        <form [formGroup]="formGroup" (ngSubmit)="submit()">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="m-3 px-5 col-sm-6">
                        <label class="form-label" for="email"><b>Email</b></label>
                        <input type="text" class="form-control bg-primary border border-dark" placeholder="Enter email"
                            name="email" required formControlName="email">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="m-3 px-5 col-sm-6">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control bg-primary border border-dark"
                            placeholder="Enter Password" name="password" required formControlName="password">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="m-3  d-flex justify-content-center pt-4">
                        <button type="submit" [disabled]="formGroup.invalid"
                            class="bg-dark text-center text-white shadow button px-4 py-2">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
