{{ type | uppercase }} > {{ category | uppercase }}

<div class="col-lg-3 col-sm-7" *ngFor="let product of products">
    <a href="{{type}}/{{category}}/{{product.id}}/details">
        <div class="card m-5">
            <img [src]="product.imageUrl" class="picsum-img-wrapper" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
            </div>
        </div>
    </a>
</div>
